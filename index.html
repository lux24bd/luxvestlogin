
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXVEST - Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --background: hsl(222, 84%, 4.9%);
            --foreground: hsl(210, 40%, 98%);
            --card: hsl(222, 84%, 8.2%);
            --card-foreground: hsl(210, 40%, 98%);
            --primary: hsl(221, 100%, 65.1%);
            --primary-foreground: hsl(210, 40%, 98%);
            --secondary: hsl(217, 32.6%, 17.5%);
            --secondary-foreground: hsl(210, 40%, 98%);
            --muted: hsl(215, 13.8%, 34.1%);
            --muted-foreground: hsl(217.9, 10.6%, 64.9%);
            --accent: hsl(221, 100%, 65.1%);
            --accent-foreground: hsl(210, 40%, 98%);
            --border: hsl(215, 13.8%, 34.1%);
            --input: hsl(217, 32.6%, 17.5%);
            --ring: hsl(221, 100%, 65.1%);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--background) 50%, hsl(215, 28%, 17%) 100%);
            color: var(--foreground);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 28rem;
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            background: var(--primary);
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
        }

        .logo-icon-inner {
            width: 1rem;
            height: 1rem;
            background: white;
            border-radius: 0.125rem;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--foreground);
            letter-spacing: 0.025em;
        }

        .brand-tagline {
            color: var(--muted-foreground);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .tab-navigation {
            display: flex;
            margin-bottom: 1.5rem;
            background: var(--secondary);
            border-radius: 0.5rem;
            padding: 0.25rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s;
            background: none;
            border: none;
            cursor: pointer;
        }

        .tab-button.active {
            background: var(--primary);
            color: var(--primary-foreground);
        }

        .tab-button:not(.active) {
            color: var(--muted-foreground);
        }

        .tab-button:not(.active):hover {
            color: var(--foreground);
        }

        .form-container {
            display: block;
        }

        .form-container.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--foreground);
        }

        .form-input {
            width: 100%;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-input::placeholder {
            color: var(--muted-foreground);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 2px var(--ring);
        }

        .captcha-container {
            position: relative;
        }

        .captcha-input {
            padding-right: 6rem;
        }

        .captcha-display {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            background: var(--muted);
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border);
        }

        .captcha-code {
            font-family: monospace;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            margin-right: 0.25rem;
            color: var(--foreground);
        }

        .refresh-button {
            background: none;
            border: none;
            padding: 0.25rem;
            height: 1.5rem;
            width: 1.5rem;
            color: var(--muted-foreground);
            cursor: pointer;
            transition: color 0.2s;
        }

        .refresh-button:hover {
            color: var(--foreground);
        }

        .submit-button {
            width: 100%;
            background: var(--primary);
            color: var(--primary-foreground);
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover {
            background: hsl(221, 100%, 60%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.25rem;
        }

        .forgot-link {
            color: var(--accent);
            font-size: 0.875rem;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: hsl(221, 100%, 60%);
        }

        .reset-header {
            margin-bottom: 1.5rem;
        }

        .reset-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }

        .reset-description {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .back-button {
            width: 100%;
            background: none;
            border: none;
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .back-button:hover {
            color: hsl(221, 100%, 60%);
        }

        .refresh-icon {
            width: 0.75rem;
            height: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Brand Header -->
        <div class="brand-header">
            <div class="brand-logo">
                <div class="logo-icon">
                    <div class="logo-icon-inner"></div>
                </div>
                <h1 class="brand-title">LUXVEST</h1>
            </div>
            <p class="brand-tagline">Smart Investment â€¢ Global Vision</p>
        </div>

        <!-- Reset Password View -->
        <div id="forgotPasswordView" class="form-container hidden">
            <div class="reset-header">
                <h2 class="reset-title">Reset Password</h2>
                <p class="reset-description">Enter your phone number to receive password reset instructions</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-input" placeholder="Enter your phone number" data-testid="input-forgot-phone" required>
                </div>

                <button type="submit" class="submit-button" data-testid="button-reset-password">
                    Send Reset Instructions
                </button>

                <button type="button" class="back-button" onclick="showMainView()" data-testid="button-back-to-signin">
                    Back to Sign In
                </button>
            </form>
        </div>

        <!-- Main Auth View -->
        <div id="mainAuthView" class="form-container">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button active" id="signinTab" onclick="switchTab('signin')" data-testid="tab-signin">
                    Sign In
                </button>
                <button class="tab-button" id="signupTab" onclick="switchTab('signup')" data-testid="tab-signup">
                    Sign Up
                </button>
            </div>

            <!-- Sign In Form -->
            <div id="signinForm" class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" placeholder="Enter your phone number" data-testid="input-signin-phone" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Enter your password" data-testid="input-signin-password" required>
                    </div>

                    <div class="forgot-password">
                        <a class="forgot-link" onclick="showForgotPassword()" data-testid="link-forgot-password">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="submit-button" data-testid="button-signin">
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="form-container hidden">
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="Enter your full name" data-testid="input-signup-fullname" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" placeholder="Enter your phone number" data-testid="input-signup-phone" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="Enter your email address" data-testid="input-signup-email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Refer Code </label>
                        <input type="text" class="form-input" placeholder="Enter refer code" data-testid="input-signup-refercode">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Create a strong password" data-testid="input-signup-password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Security Verification</label>
                        <div class="captcha-container">
                            <input type="text" class="form-input captcha-input" placeholder="Enter code" data-testid="input-signup-captcha" required>
                            <div class="captcha-display">
                                <span class="captcha-code" id="captchaCode" data-testid="text-captcha-code">Y1J18H</span>
                                <button type="button" class="refresh-button" onclick="refreshCaptcha()" data-testid="button-refresh-captcha">
                                    <svg class="refresh-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-button" data-testid="button-signup" style="margin-top: 1.5rem;">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'signin';
        let captchaCodes = ['Y1J18H', '5RFUON', '2IWPKB', 'A3B7K9', 'X8M2P1', 'L4Q6R9', 'Z5N8T2'];

        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.getElementById('signinTab').classList.remove('active');
            document.getElementById('signupTab').classList.remove('active');
            document.getElementById(tab + 'Tab').classList.add('active');
            
            // Update form visibility
            document.getElementById('signinForm').classList.toggle('hidden', tab !== 'signin');
            document.getElementById('signupForm').classList.toggle('hidden', tab !== 'signup');
            
            // Generate captcha if switching to signup
            if (tab === 'signup') {
                refreshCaptcha();
            }
        }

        function showForgotPassword() {
            document.getElementById('mainAuthView').classList.add('hidden');
            document.getElementById('forgotPasswordView').classList.remove('hidden');
        }

        function showMainView() {
            document.getElementById('forgotPasswordView').classList.add('hidden');
            document.getElementById('mainAuthView').classList.remove('hidden');
        }

        function refreshCaptcha() {
            const randomCode = captchaCodes[Math.floor(Math.random() * captchaCodes.length)];
            document.getElementById('captchaCode').textContent = randomCode;
        }

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phoneNumber = this.querySelector('[data-testid="input-signin-phone"]').value;
            const password = this.querySelector('[data-testid="input-signin-password"]').value;
            
            // Simulate sign in
            console.log('Sign In:', { phoneNumber, password });
            alert('Sign in functionality would be implemented here');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                fullName: this.querySelector('[data-testid="input-signup-fullname"]').value,
                phoneNumber: this.querySelector('[data-testid="input-signup-phone"]').value,
                email: this.querySelector('[data-testid="input-signup-email"]').value,
                referCode: this.querySelector('[data-testid="input-signup-refercode"]').value,
                password: this.querySelector('[data-testid="input-signup-password"]').value,
                captcha: this.querySelector('[data-testid="input-signup-captcha"]').value
            };
            
            // Simulate sign up
            console.log('Sign Up:', formData);
            alert('Sign up functionality would be implemented here');
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phoneNumber = this.querySelector('[data-testid="input-forgot-phone"]').value;
            
            // Simulate forgot password
            console.log('Forgot Password:', { phoneNumber });
            alert('Password reset instructions would be sent');
        });

        // Initialize captcha on page load
        refreshCaptcha();
    </script>
</body>
</html>
